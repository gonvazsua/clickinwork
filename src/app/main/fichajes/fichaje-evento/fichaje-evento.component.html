<div class="board">
  <div class="panel panel-primary" (click)="dispatchClick()" 
    [ngClass]="{'clicable': _isEnabled, 'disabled': !_isEnabled}">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12 text-center mt-1"><h3>{{text}}</h3></div>
        </div>
      </div>
      <div class="col-lg-4 my-auto">
        <i class="fas {{icon}} {{colorClass}}"></i>
      </div>
    </div>
  </div>
</div>
